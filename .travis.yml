sudo: false
language: d
d:
  - dmd
  - gdc
  - ldc

os:
  - linux
  - osx

matrix:
  exclude:
    - d: gdc
      os: osx

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y gcc-multilib

install:
  - if [ "$DC" == dmd ]; then
      dub fetch reggae;
      dub run reggae -- --version;
    fi

script:
  - dub build -b debug --compiler=$DC --arch=x86
  - dub build -b debug --compiler=$DC --arch=x86_64

before_deploy:
  - dub run reggae -- -b make -d ARCH=x86 --no-comp_db && make
  - tar -zcf "goinsu-$TRAVIS_TAG-$TRAVIS_OS_NAME-$DC-x86.tar.gz" goinsu

  - dub run reggae -- -b make -d ARCH=x86_64 --no-comp_db && make
  - tar -zcf "goinsu-$TRAVIS_TAG-$TRAVIS_OS_NAME-$DC-x86_64.tar.gz" goinsu

  - export FILE_TO_UPLOAD=$(ls covered-*.tar.gz)

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${FILE_TO_UPLOAD}"
  on:
    repo: ohdatboi/goinsu
    tags: true
    condition: "$DC = dmd"
